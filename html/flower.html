<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/flower.css">
    <title>校花</title>
</head>
<body>
    <div class="box">
        <div class="image one">
            <div class="hov"><div class="hov-content">我喜欢赏初绽的樱花，
                艳丽如滴，仿佛从水里捞出来般的鲜嫩。最美的是那花骨朵，比花儿更美。
                我喜欢远远地看她们，那么热闹，那么盎然，那么引人陶醉。</div></div>
        </div>
        <div class="image two">
            <div class="hov"><div class="hov-content rr">在道路的两侧栽种的就是美丽的樱花了。
                我们到时，
                还能零星地看上一些。而此时花枝招展笑靥甜美的粉色樱花，却是我们常在画片中看到的，</div></div>
        </div>
        <div class="image three">
            <div class="hov"><div class="hov-content">樱花，会对春天过敏的季节，豁达的天堂，
                抚平浮躁的心，熟悉简单的言语说给会懂的人听，明天傻傻的孩子气，喜欢你飞舞的头发，
                允许我小小的依靠在喧嚣中静默惜未。</div></div>
        </div>
        <div class="image four"> <div class="hov"><div class="hov-content rr">想要遇见的春天的花草离开会有新的收获，
            在等待这个春天会发生微妙般的丝丝奇迹。
            有一扇窗，你会看到融化的爱飞跃，不计划不冒险，快乐每一天，一丝暖暖的微光。</div></div></div>
    </div>
</body>
</html>
